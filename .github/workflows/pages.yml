name: Build & Deploy Jekyll (Plugins) to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --path vendor/bundle

      - name: Build site with Jekyll (custom plugins enabled)
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Copy markdown source files for AI agents
        run: |
          # Copy post markdown files to _site with URL-matching paths
          # Permalink structure is /:title so files go to _site/{slug}.md
          find _posts \( -name "*.md" -o -name "*.markdown" \) | while read file; do
            filename=$(basename "$file")
            # Match pattern: YYYY-MM-DD-slug.md or .markdown
            if [[ $filename =~ ^([0-9]{4})-([0-9]{2})-([0-9]{2})-(.+)\.(md|markdown)$ ]]; then
              slug="${BASH_REMATCH[4]}"
              dest="_site/${slug}.md"
              cp "$file" "$dest"
              echo "Copied $file -> $dest"
            fi
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4