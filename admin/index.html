<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>

    <!-- Point Decap at your config.yml -->
    <link rel="cms-config-url" href="config.yml" type="text/yaml" />

    <script>
        /* -----------------------------------------------------------
           Buffer the first GitHub-auth message until CMS is ready
        ----------------------------------------------------------- */
        let pendingAuthString = null;

        window.addEventListener('message', event => {
            if (typeof event.data === 'string' &&
                event.data.startsWith('authorization:github:success:')) {
                console.log('ðŸŸ¢  Buffered GitHub auth message:', event.data);
                pendingAuthString = event.data;
            }
        });

        /* -----------------------------------------------------------
           Poll every 100 ms until Decap CMS registers its listener,
           then re-emit the buffered message from the SAME origin.
        ----------------------------------------------------------- */
        const handoff = setInterval(() => {
            if (pendingAuthString && window.CMS) {
                console.log('âœ…  Decap CMS detected, re-dispatching auth message');
                window.postMessage(pendingAuthString, window.location.origin);
                pendingAuthString = null;
                clearInterval(handoff);
            }
        }, 100);
    </script>
</head>

<body>
<!-- Load Decap CMS v3 -->
<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
