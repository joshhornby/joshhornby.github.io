---
layout: default
---
<section class="post">
    <h1>{{ page.title }}</h1>
    <span class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}.</time>
        <span>
            Tags:
            {% for tag in page.tags %}
                {% capture tag_name %}{{ tag }}{% endcapture %}
                    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
                {% endfor %}
        </span>
    </span>
    {{ content }}
</section>
