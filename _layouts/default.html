<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %} | Josh Hornby</title>
  {% if page.description %}
    <meta name="description" content="{{ page.description}}" />
  {% else %}
    <meta name="description" content="Posts and writings by Josh Hornby" />
  {% endif %}
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}
  </head>
<body>
<main role="main">

  {% include navigation.html %}

  {{ content }}

</main>
<div class="footer">
  <p>All Rights Reserved, Josh Hornby. 2015 - {{ 'now' | date: "%Y" }}.</p>
</div>
</body>
