---
layout: default
title: Books
---

<div class="container mt-5 blog-posts">
    <div class="row">
        <div class="col-12 col-md-8 with-footer">
            <ol class="list-unstyled list-inline breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
                <li class="list-inline-item" itemprop="itemListElement" itemscope
                    itemtype="https://schema.org/ListItem">
                    <a itemprop="item" href="{{ site.url }}">
                        <span itemprop="name">Home</span></a>
                    <meta itemprop="position" content="1" />
                </li>
                <li class="list-inline-item" itemprop="itemListElement" itemscope
                    itemtype="https://schema.org/ListItem">
                    <a itemprop="item" href="{{ site.url }}/books">
                        <span itemprop="name">Books</span></a>
                    <meta itemprop="position" content="2" />
                </li>
            </ol>
            <h1 class="h1 mb-3">
                Book Reviews
            </h1>
            <ul class="list-unstyled">
                {% assign ordered_pages = site.books | reverse %}
                {% for post in ordered_pages %}
                    {% include blog-listing-with-image.html %}
                {% endfor %}
            </ul>
        </div>
        {% include navigation.html %}
    </div>
</div>
