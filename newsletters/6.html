<meta name="description" content="Done is better than perfect Done is better than perfect &lt;iframe frameborder=&#39;no&#39; height=&#39;auto&#39; id=&#39;archive_iframe&#39; onload=&quot;Utils.resizeiFrameWithLinks(&#39;archive_iframe&#39;);&quot; srcdoc=&#39; &lt;meta http-equiv=&quot;Content-Type&quot; content=&quot;text/html; charset=UTF-8&quot;&gt;&lt;div class=&quot;email&quot;&gt; &lt;div&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Hey friends,&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;This week I&#39;ve been busy planning my new podcast, tentatively naming it &quot;The Enterprising Internet&quot;.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;The idea behind the show is to interview entrepreneurs and interesting folk who run internet businesses. I&#39;d like to hear what lessons they&#39;ve learnt, what went well &amp;amp; not so well, and what they&#39;d do differently if they could start again. Anyone you think of when you read this? Just reply to this email &amp;amp; I&#39;ll do my best to bring them on the show.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;m currently staring at my dream guest list thinking: &quot;How can I write the perfect cold email to lure X onto my new show&quot;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;m prone to rushing into new ideas, and leaving things half finished. That&#39;s why I&#39;m taking my time with this new venture and ensuring that I produce a quality product. &lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;There’s a balance here though - &quot;done is better than perfect&quot; and sometimes it&#39;s better to just launch instead of trying to make everything perfect. On the other hand, we know that sometimes, going that extra mile, putting that extra effort will pay dividends in ways we don’t expect.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;m still trying to work out the balance between the two.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;In other news, this morning I&#39;ve quietly launched a new&lt;strong&gt; &lt;/strong&gt;&lt;a href=&quot;https://joshhornby.com/linkedin&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;7 day course on building an audience over on LinkedIn&lt;/strong&gt;&lt;/a&gt;, if you&#39;re a LinkedIn user be sure to check it out.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Have a great week.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Josh&lt;/p&gt; &lt;hr&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5;text-align:left&quot;&gt;&lt;span style=&quot;font-size:24px&quot;&gt;&lt;strong&gt;My Favourite Things&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;a href=&quot;https://beepb00p.xyz/my-data.html&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;What data on myself I collect and why&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;ve been intrigued at the idea of tracking everything I do, from sleep, what I eat, my mood etc for a while now. I&#39;m still yet to find an easy way to track everything but this blog post from &lt;a href=&quot;https://twitter.com/karlicoss&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;@karlicoss&lt;/strong&gt;&lt;/a&gt; is something which I found super interesting. &lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;a href=&quot;https://www.youtube.com/watch?v=MnrJzXM7a6o&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;Steve Jobs introduces iPhone in 2007&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;You&#39;ve probably already seen this, but I still find it fascinating to watch 14 years on. Is it fair to say this moment changed the world forever?&lt;/p&gt; &lt;/div&gt; &lt;div class=&quot;email-footer&quot;&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5;text-align:left&quot;&gt;&lt;strong&gt;&lt;span style=&quot;font-size:24px&quot;&gt;​&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt; &lt;hr&gt; &lt;div&gt;&lt;table role=&quot;presentation&quot; cellpadding=&quot;0&quot; cellspacing=&quot;0&quot; style=&quot;border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;font-size:0px;width:100%;&quot; border=&quot;0&quot;&gt; &lt;tbody&gt; &lt;tr&gt; &lt;td style=&quot;vertical-align:top&quot;&gt; &lt;div style=&quot;margin:0px auto;max-width:600px;&quot;&gt; &lt;table role=&quot;presentation&quot; cellpadding=&quot;0&quot; cellspacing=&quot;0&quot; style=&quot;border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;font-size:0px;width:100%;&quot; align=&quot;center&quot; border=&quot;0&quot;&gt; &lt;tbody&gt; &lt;tr&gt; &lt;td style=&quot;vertical-align:top;text-align:center;vertical-align:top;direction:ltr;font-size:0px;padding:0px;padding-bottom:64px;padding-left:3 -break:break-word;font-size:0px;padding:0px;padding-bottom:8px;&quot; align=&quot;center&quot;&gt; &lt;div style=&quot;cursor:auto;color:#111111;font-family:-apple-system, BlinkMacSystemFont, &#39;Segoe UI&#39;, Helvetica, sans-serif;font-size:20px;font-weight:700;line-height:24px;text-align:center;&quot;&gt; By &lt;a style=&quot;color:#8b54ff;color: #111111;&quot; href=&quot;https://joshhornby.com/newsletter&quot;&gt;Josh Hornby&lt;/a&gt; &lt;/div&gt; &lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td style=&quot;vertical-align:top;word-break:break-word;font-size:0px;padding:0px;&quot; align=&quot;center&quot;&gt; &lt;div style=&quot;cursor:auto;color:#3B424B;font-family:Georgia, &#39;Times New Roman&#39;, Times, serif;font-size:16px;line-height:28px;text-align:center;&quot;&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Every Monday I write an email newsletter with some thoughts, life lessons and interesting articles I discovered on the internet that week.&lt;/p&gt; &lt;/div&gt; &lt;/td&gt; &lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;!--[if mso | IE]&gt; &lt;/td&gt; &lt;/tr&gt; &lt;/table&gt; &lt;![endif]--&gt; &lt;/td&gt; &lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;/td&gt; &lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt;&lt;/div&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5;text-align:center&quot;&gt;​&lt;a href=&quot;&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;span style=&quot;font-size:12&quot;&gt;Unsubscribe&lt;/span&gt;&lt;/a&gt;&lt;span style=&quot;font-size:12&quot;&gt; | &lt;/span&gt;&lt;a href=&quot;&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;span style=&quot;font-size:12&quot;&gt;Update your profile&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;&lt;span style=&quot;font-size:24px&quot;&gt;​&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt; &lt;/div&gt; &lt;div class=&quot;built-with&quot; style=&quot;display:none;text-align:left;margin-top:30px&quot;&gt;&lt;a href=&quot;&quot; target=&quot;_blank&quot; rel=&quot;noopener&quot; style=&quot;color:#8b54ff;display:inline-block;text-decoration:none&quot;&gt;&lt;img src=&quot;https://cdn.convertkit.com/assets/light-built-with-badge.png&quot; alt=&quot;Built with ConvertKit&quot; style=&quot;display:block;height:auto;line-height:100%;outline:none;-webkit-text-decoration:none;text-decoration:none;max-width:100%;border:0 none;width:190px;height:36px&quot; width=&quot;190&quot; height=&quot;36&quot;&gt;&lt;/a&gt;&lt;/div&gt; &lt;/div&gt; &lt;!-- --&gt; &lt;img src=&quot;&quot; alt=&quot;&quot; style=&quot;border:0 none;display:block;height:auto;line-height:100%;outline:none;-webkit-text-decoration:none;text-decoration:none;max-width:100%&quot;&gt;" />
<meta property="og:description" content="Done is better than perfect Done is better than perfect &lt;iframe frameborder=&#39;no&#39; height=&#39;auto&#39; id=&#39;archive_iframe&#39; onload=&quot;Utils.resizeiFrameWithLinks(&#39;archive_iframe&#39;);&quot; srcdoc=&#39; &lt;meta http-equiv=&quot;Content-Type&quot; content=&quot;text/html; charset=UTF-8&quot;&gt;&lt;div class=&quot;email&quot;&gt; &lt;div&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Hey friends,&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;This week I&#39;ve been busy planning my new podcast, tentatively naming it &quot;The Enterprising Internet&quot;.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;The idea behind the show is to interview entrepreneurs and interesting folk who run internet businesses. I&#39;d like to hear what lessons they&#39;ve learnt, what went well &amp;amp; not so well, and what they&#39;d do differently if they could start again. Anyone you think of when you read this? Just reply to this email &amp;amp; I&#39;ll do my best to bring them on the show.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;m currently staring at my dream guest list thinking: &quot;How can I write the perfect cold email to lure X onto my new show&quot;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;m prone to rushing into new ideas, and leaving things half finished. That&#39;s why I&#39;m taking my time with this new venture and ensuring that I produce a quality product. &lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;There’s a balance here though - &quot;done is better than perfect&quot; and sometimes it&#39;s better to just launch instead of trying to make everything perfect. On the other hand, we know that sometimes, going that extra mile, putting that extra effort will pay dividends in ways we don’t expect.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;m still trying to work out the balance between the two.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;In other news, this morning I&#39;ve quietly launched a new&lt;strong&gt; &lt;/strong&gt;&lt;a href=&quot;https://joshhornby.com/linkedin&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;7 day course on building an audience over on LinkedIn&lt;/strong&gt;&lt;/a&gt;, if you&#39;re a LinkedIn user be sure to check it out.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Have a great week.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Josh&lt;/p&gt; &lt;hr&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5;text-align:left&quot;&gt;&lt;span style=&quot;font-size:24px&quot;&gt;&lt;strong&gt;My Favourite Things&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;a href=&quot;https://beepb00p.xyz/my-data.html&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;What data on myself I collect and why&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;ve been intrigued at the idea of tracking everything I do, from sleep, what I eat, my mood etc for a while now. I&#39;m still yet to find an easy way to track everything but this blog post from &lt;a href=&quot;https://twitter.com/karlicoss&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;@karlicoss&lt;/strong&gt;&lt;/a&gt; is something which I found super interesting. &lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;a href=&quot;https://www.youtube.com/watch?v=MnrJzXM7a6o&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;Steve Jobs introduces iPhone in 2007&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;You&#39;ve probably already seen this, but I still find it fascinating to watch 14 years on. Is it fair to say this moment changed the world forever?&lt;/p&gt; &lt;/div&gt; &lt;div class=&quot;email-footer&quot;&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5;text-align:left&quot;&gt;&lt;strong&gt;&lt;span style=&quot;font-size:24px&quot;&gt;​&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt; &lt;hr&gt; &lt;div&gt;&lt;table role=&quot;presentation&quot; cellpadding=&quot;0&quot; cellspacing=&quot;0&quot; style=&quot;border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;font-size:0px;width:100%;&quot; border=&quot;0&quot;&gt; &lt;tbody&gt; &lt;tr&gt; &lt;td style=&quot;vertical-align:top&quot;&gt; &lt;div style=&quot;margin:0px auto;max-width:600px;&quot;&gt; &lt;table role=&quot;presentation&quot; cellpadding=&quot;0&quot; cellspacing=&quot;0&quot; style=&quot;border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;font-size:0px;width:100%;&quot; align=&quot;center&quot; border=&quot;0&quot;&gt; &lt;tbody&gt; &lt;tr&gt; &lt;td style=&quot;vertical-align:top;text-align:center;vertical-align:top;direction:ltr;font-size:0px;padding:0px;padding-bottom:64px;padding elvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Have a great week.&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Josh&lt;/p&gt; &lt;hr&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5;text-align:left&quot;&gt;&lt;span style=&quot;font-size:24px&quot;&gt;&lt;strong&gt;My Favourite Things&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;a href=&quot;https://beepb00p.xyz/my-data.html&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;What data on myself I collect and why&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;ve been intrigued at the idea of tracking everything I do, from sleep, what I eat, my mood etc for a while now. I&#39;m still yet to find an easy way to track everything but this blog post from &lt;a href=&quot;https://twitter.com/karlicoss&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;@karlicoss&lt;/strong&gt;&lt;/a&gt; is something which I found super interesting. &lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;a href=&quot;https://www.youtube.com/watch?v=MnrJzXM7a6o&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;Steve Jobs introduces iPhone in 2007&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;/p&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;You&#39;ve probably already seen this, but I still find it fascinating to watch 14 years on. Is it fair to say this moment changed the world forever?&lt;/p&gt; &lt;/div&gt; &lt;div class=&quot;email-footer&quot;&gt; &lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5;text-align:left&quot;&gt;&lt;strong&gt;&lt;span style=&quot;font-size:24px&quot;&gt;​&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt; &lt;hr&gt; &lt;div&gt;&lt;table role=&quot;presentation&quot; cellpadding=&quot;0&quot; cellspacing=&quot;0&quot; style=&quot;border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;font-size:0px;width:100%;&quot; border=&quot;0&quot;&gt; &lt;tbody&gt; &lt;tr&gt; &lt;td style=&quot;vertical-align:top&quot;&gt; &lt;div style=&quot;margin:0px auto;max-width:600px;&quot;&gt; &lt;table role=&quot;presentation&quot; cellpadding=&quot;0&quot; cellspacing=&quot;0&quot; style=&quot;border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;font-size:0px;width:100%;&quot; align=&quot;center&quot; border=&quot;0&quot;&gt; &lt;tbody&gt; &lt;tr&gt; &lt;td style=&quot;vertical-align:top;text-align:center;vertical-align:top;direction:ltr;font-size:0px;padding:0px;pad   <body>
    <div class="email-archive">
      <div class="email-archive-container">
        <div class="email-archive__header">
          <h2>Done is better than perfect</h2>
        </div>
        <div class="email-archive__body">
          <iframe frameborder="no" height="auto" id="archive_iframe" onload="Utils.resizeiFrameWithLinks('archive_iframe');" srcdoc="
&lt;meta http-equiv=&quot;Content-Type&quot; content=&quot;text/html; charset=UTF-8&quot;&gt;&lt;div class=&quot;email&quot;&gt;
&lt;div&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Hey friends,&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;This week I&#39;ve been busy planning my new podcast, tentatively naming it &quot;The Enterprising Internet&quot;.&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;The idea behind the show is to interview entrepreneurs and interesting folk who run internet businesses. I&#39;d like to hear what lessons they&#39;ve learnt, what went well &amp;amp; not so well, and what they&#39;d do differently if they could start again. Anyone you think of when you read this? Just reply to this email &amp;amp; I&#39;ll do my best to bring them on the show.&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;m currently staring at my dream guest list thinking: &quot;How can I write the perfect cold email to lure X onto my new show&quot;&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;m prone to rushing into new ideas, and leaving things half finished. That&#39;s why I&#39;m taking my time with this new venture and ensuring that I produce a quality product.  &lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;There’s a balance here though - &quot;done is better than perfect&quot; and sometimes it&#39;s better to just launch instead of trying to make everything perfect. On the other hand, we know that sometimes, going that extra mile, putting that extra effort will pay dividends in ways we don’t expect.&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;m still trying to work out the balance between the two.&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;In other news, this morning I&#39;ve quietly launched a new&lt;strong&gt; &lt;/strong&gt;&lt;a href=&quot;https://joshhornby.com/linkedin&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;7 day course on building an audience over on LinkedIn&lt;/strong&gt;&lt;/a&gt;, if you&#39;re a LinkedIn user be sure to check it out.&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Have a great week.&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;Josh&lt;/p&gt;
&lt;hr&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5;text-align:left&quot;&gt;&lt;span style=&quot;font-size:24px&quot;&gt;&lt;strong&gt;My Favourite Things&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;a href=&quot;https://beepb00p.xyz/my-data.html&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;What data on myself I collect and why&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;I&#39;ve been intrigued at the idea of tracking everything I do, from sleep, what I eat, my mood etc for a while now. I&#39;m still yet to find an easy way to track everything but this blog post from &lt;a href=&quot;https://twitter.com/karlicoss&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;@karlicoss&lt;/strong&gt;&lt;/a&gt; is something which I found super interesting. &lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;a href=&quot;https://www.youtube.com/watch?v=MnrJzXM7a6o&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot; style=&quot;color:#8b54ff&quot;&gt;&lt;strong&gt;Steve Jobs introduces iPhone in 2007&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;​&lt;/strong&gt;&lt;/p&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5&quot;&gt;You&#39;ve probably already seen this, but I still find it fascinating to watch 14 years on. Is it fair to say this moment changed the world forever?&lt;/p&gt;
&lt;/div&gt;
&lt;div class=&quot;email-footer&quot;&gt;
&lt;p style=&quot;margin:1em 0;font-family:-apple-system,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&#39;Helvetica Neue&#39;,sans-serif;color:#2d2d2f;font-size:16px;line-height:1.5;text-align:left&quot;&gt;&lt;strong&gt;&lt;span style=&quot;font-size:24px&quot;&gt;​&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;
&lt;hr&gt;
&lt;div&gt;&lt;table role=&quot;presentation&quot; cellpadding=&quot;0&quot; cellspacing=&quot;0&quot; style=&quot;border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;font-size:0px;width:100%;&quot; border=&quot;0&quot;&gt;
   &lt;tbody&gt;
      &lt;tr&gt;
         &lt;td style=&quot;vertical-align:top&quot;&gt;
            &lt;div style=&quot;margin:0px auto;max-width:600px;&quot;&gt;
               &lt;table role=&quot;presentation&quot; cellpadding=&quot;0&quot; cellspacing=&quot;0&quot; style=&quot;border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;font-size:0px;width:100%;&quot; align=&quot;center&quot; border=&quot;0&quot;&gt;
